<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Laboratorio</title>
</head>
<body>
    <h2>¿Estas seguro que deseas eliminar el laboratorio: "{{ object.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <br>
    <a href="{% url 'laboratorio:laboratorio_list' %}">Retornar a la página de inicio</a>
</body>
</html>
